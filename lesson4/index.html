<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
       <div class="header-top-block">
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <div class="header-logo">
                <picture>
                  <source type="image/svg+xml" srcset="img/logotype.svg">
                  <img class="header-logo_img" src="img/logotype.png" alt="logo">
                </picture>
                <span class="header-logo_text">Maguvo<strong>Host</strong></span>
              </div>
            </div>
            <div class="col-md-6">
              <ul class="header-nav">
                <li class="nav-item item_active"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Pricing</a></li>
                <li class="nav-item"><a href="#">Domain</a></li>
                <li class="nav-item"><a href="#">Hosting</a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <div class="header-callback">
                <div class="header-callback_text">
                <p>Do you need help ? Just Email, Live chat or Call us</p>
                </div>
                <a class="header-callback_btn" href="#">Live Chat</a>
                <a class="header-callback_phone" href="#">6284-6534</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="header-main">
        <div class="container">
          <div class="header-text-block">
            <h1>Just a Proffesional Web Hosting Services</h1>
            <p>modern  -  fast  -  reliable</p>
            <picture>
                  <source type="image/svg+xml" srcset="img/icon.svg">
                  <img class="header-main-img" src="img/icon.png" alt="main-img">
            </picture>
          </div>
          <div class="main-form-block">
            <form action="#">
              <input type="text" class="main-form-input" placeholder="Your Domain Name ...">
              <span class="input-addone">.com</span>
              <button class="main-form-btn" type="submit">Check Availability</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
